<body>
  <script>
  var config = {
    apiKey: "AIzaSyC8uV-2fN2TKfyn9Wijpksc_-0gUWpusxo",
    authDomain: "tenk-ac696.firebaseapp.com",
    databaseURL: "https://tenk-ac696.firebaseio.com",
    projectId: "tenk-ac696",
    storageBucket: "tenk-ac696.appspot.com",
    messagingSenderId: "71540690911"
  };

  firebase.initializeApp(config);
  var app = Elm.Main.fullscreen();
      // FirebaseUI config.
  var uiConfig = {
      signInSuccessUrl: 'http://localhost:8000/index.html',
      signInOptions: [
        // Leave the lines as is for the providers you want to offer your users.
        firebase.auth.EmailAuthProvider.PROVIDER_ID,
      ]
    };
    firebase.auth().onAuthStateChanged(function(user) {
      if (user) {
      document.getElementById("firebaseui-auth-container").style.display = "none";
      var currentUser = { };
      currentUser.email = user.email;
      currentUser.uid = user.uid;
      app.ports.loadUser.send(currentUser);
      firebase.firestore().collection("Goals").where("uid", "==", user.uid)
      .onSnapshot(function(querySnapshot) {
          var goalList = [];

          querySnapshot.forEach(function(doc) {
            var goal = {};
            goal.goalName = doc.data().goalName;
            goal.endGoal = doc.data().endGoal;
            goal.progress = doc.data().goalProgress;
            goal.fireStoreValue = doc.id;
            goal.addProgress = doc.data().addProgress;
            goalList.push(goal);
          });
            app.ports.loadGoals.send(goalList);
            console.log(goalList);
          });

    } else {
      var ui = new firebaseui.auth.AuthUI(firebase.auth());
      ui.start('#firebaseui-auth-container', uiConfig);
      }
    });
    app.ports.newGoal.subscribe(function(createGoalArray){
      var user = firebase.auth().currentUser;
      x = Number(createGoalArray[1])
      y = Number(createGoalArray[2])
      console.log(createGoalArray[0],x,y, user.uid)
      if (isNaN(x)) {
        window.alert("Please make sure to only the numbers 0-9 when inputting the number of steps in your goal. You may use decimal places. You cannot use commas.")
      } else if (isNaN(y)) {
        window.alert("Please make sure to only the numbers 0-9 when inputting the number of steps you have taken. You may use decimal places. You cannot use commas.")
      } else if (createGoalArray[0] == null) {
        window.alert("Please include a name for your goal.")
      }
      else {
        firebase.firestore().collection("Goals").add({
            goalName: createGoalArray[0],
            endGoal: x,
            goalProgress: y,
            addProgress: "0",
            uid: user.uid
        }).then(function(docRef) {
            console.log("Document written with ID: ", docRef.id);
            // todo: send this into elm and gui
            })
        .catch(function(error) {
          // todo: send this into elm and gui
            console.error("Error adding document: ", error);
        });
        }
          });
      app.ports.sendProgress.subscribe(function(addProgress){
        var user = firebase.auth().currentUser;
        newProgress = Number(addProgress[0]),
        currentProgress = Number(addProgress[1]),
        docId = addProgress[2]
        if (isNaN(newProgress)) {
          window.alert("Please make sure to only the numbers 0-9 when updating the number of steps in your goal. You may use decimal places. You cannot use commas.")
        } else if (newProgress == 0) {
          window.alert("Please enter a number greater than 0 to update your goal")
        }
        else {
          firebase.firestore().collection("Goals").doc(docId).update({
              goalProgress: (newProgress + currentProgress),
              addProgress: "0",
          }).then(function() {
            // todo: send this into elm and gui
            firebase.firestore().collection("Goals").where("uid", "==", user.uid)
            .onSnapshot(function(querySnapshot) {
                var goalList = [];

                querySnapshot.forEach(function(doc) {
                  var goal = {};
                  goal.goalName = doc.data().goalName;
                  goal.endGoal = doc.data().endGoal;
                  goal.progress = doc.data().goalProgress;
                  goal.fireStoreValue = doc.id;
                  goal.addProgress = doc.data().addProgress;
                  goalList.push(goal);
                });
                  app.ports.loadGoals.send(goalList);
                  console.log(goalList);
                });
          })
          .catch(function(error) {
            // todo: send this into elm and gui
              console.error("Error adding document: ", error);
          });
        }
});



    </script>

    </div>
